#name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # Запускать сборку при пуше в ветку "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
  # 1. Получение кода из репозитория
      - name: Checkout code
        uses: actions/checkout@v4

  # 2. Настройка Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Укажите вашу версию Node.js

  # 3. Установка зависимостей
      - name: Install dependencies
        run: npm ci # Более строгая и надежная установка, чем `npm install`

  # 4. Запуск сборки проекта
      - name: Build project
        run: npm run build # Эта команда создаст папку `build/`

  # 5. Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Указываем папку с результатом сборки
